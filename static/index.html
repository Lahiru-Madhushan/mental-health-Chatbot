<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health CBT Bot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title">Mental Health CBT Bot</div>
      <div class="subtitle">Text + Voice • ChromaDB (persisted) • Notebook prompt</div>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
        <div class="buttons">
          <button id="voiceBtn" type="button">Voice</button>
          <button id="sendBtn" type="button">Send</button>
        </div>
      </div>

      <div id="recording" class="recording hidden">
        Recording… <button id="stopBtn" type="button">Stop & send</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
